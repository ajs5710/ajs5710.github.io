<!DOCTYPE html>
<!-- created following the location based example from the documentation for the library found here: https://ar-js-org.github.io/AR.js-Docs/ -->
<html>
  <head>
    <title>Location Based AR of SondeHub API points</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  </head>
  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
<!-- my house -->
      <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 41.8377295; longitude: -87.6562099" scale="10 10 10"></a-entity>
<!-- testing object -->
      <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 41.8377295; longitude: -87.6562099; position: 0 0 0" scale="10 10 10"></a-entity>
<!-- maria's -->
      <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 41.8379652; longitude: -87.6513216" scale="10 10 10"></a-entity>
<!-- navy pier -->
      <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 41.8412918; longitude: -87.6242473" scale="10 10 10"></a-entity>
    </a-scene>
  </body>
</html>

<!-- my house 41.8378914,-87.6559226 -->

<!-- navy pier 41.8412918,-87.6242473 -->
